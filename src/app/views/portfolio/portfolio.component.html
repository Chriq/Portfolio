@if (projects) {
  <div class="portfolio-container">
    @for (project of projects; track project; let i = $index) {
      @if (i !== 0) { <mat-divider></mat-divider> }
      <div class="project-card" [ngClass]="{ 'reverse': i % 2 !== 0 }" (click)="navigateTo(project.id);">
        <div class="project-image">
          <img [src]="project.coverImage" alt="{{ project.title }}" (click)="navigateTo(project.id);"/>
        </div>
        <div class="project-info">
          <h2>{{ project.title }}</h2>
          <p>{{ project.shortDescription }}</p>
        </div>
      </div>
    }
  </div>
}
