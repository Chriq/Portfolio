<div *ngIf="projects" class="portfolio-container">
  <div 
    class="project-card" 
    *ngFor="let project of projects; let i = index"
    [ngClass]="{ 'reverse': i % 2 !== 0 }"
  >
    <div class="project-image">
      <img [src]="project.coverImage" alt="{{ project.title }}" (click)="navigateTo(project.id);"/>
    </div>
    <div class="project-info" (click)="navigateTo(project.id);">
      <h2>{{ project.title }}</h2>
      <p>{{ project.shortDescription }}</p>
    </div>
  </div>
</div>
