@if (project) {
  <div class="project-container">
    <div class="project-header">
      <div class="project-video">
        @if (project.embedUrl) {
          <iframe
            [src]="project.embedUrl | safeUrl"
            frameborder="0"
            allowfullscreen>
          </iframe>
        }
        @if (!project.embedUrl) {
          <img [src]="project.coverImage"/>
        }
      </div>
      <div class="project-text">
        <h1>{{project.title}}</h1>
        <div class="info-text">
          <div><i>{{ project.developer }}</i>&nbsp;&middot;&nbsp;<i>{{ project.releaseDate | date }}</i></div>
          <div><i>{{ project.genres?.join(', ')}}</i></div>
        </div>
        <p class="short-description">{{ project.shortDescription }}</p>
      </div>
    </div>

    <div class="links">
      @if (project.steamLink) {
        <a [href]="project.steamLink" target="_blank" rel="noopener noreferrer"><img src="https://upload.wikimedia.org/wikipedia/commons/8/87/New_Steam_Logo_with_name.jpg"/></a>
      }
      @if (project.itchLink) {
        <a [href]="project.itchLink" target="_blank" rel="noopener noreferrer"><img src="https://static.itch.io/images/badge.svg"/></a>
      }
    </div>

    <ng-container *ngComponentOutlet="projectComponent"></ng-container>
  </div>
}
